<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.intro.heading}}</h2>
    <p class="mb4 mw6">{{.intro.text}}</p>
    <h2 class="f2 b lh-title mb2">Sponsors</h2>
    <div class="flex-ns mhn2-ns mb3">
      {{ range .sponsors }}
      <div class="ph2-ns w-50-ns">
        <img src="{{.image}}" alt="" class="center db mb3" style="width: 240px">
        <p>{{.text}}</p>
      </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="/sponsor" class="btn raise">Find out more about sponsorship</a>
    </div>

    <h2 class="f2 b lh-title mb2">Partners</h2>
    <div class="flex-ns mhn2-ns mb3">
      {{ range .partners }}
      <div class="ph2-ns w-50-ns">
        <img src="{{.image}}" alt="" class="center db mb3" style="width: 240px; max-height: 70px">
        <p style="text-align:center">{{.text}}</p>
      </div>
      {{ end }}
    </div>


  </div>
</div>
